  awg5014C:
      driver: sqdtoolz.Drivers.AWG5014C
      type: AWG5014C
      address: 'TCPIP::192.168.1.100::INSTR'
      enable_forced_reconnect: true
      parameters:
        run_mode:
          initial_value: 'TRIG' #Can be TRIG for triggered mode
        clock_source:
          initial_value: 'INT'  #Can be EXT clock
        ref_clock_source:
          initial_value: 'EXT'  #Can be INT for internally referenced
        #Channel 1 Parameters
        CH1.output:
          initial_value: 'OFF'
        CH1.amplitude: 
          initial_value: 1.0
        CH1.offset: 
          initial_value: 0.0
        CH1.marker1_low:
          initial_value: 0.0
        CH1.marker1_high:
          initial_value: 2.0 # trigger level for fpga
        CH1.marker2_low:
          initial_value: 0.0
        CH1.marker2_high:
          initial_value: 1.2 # trigger level for cavity source
        #Channel 2 Parameters
        CH2.output:
          initial_value: 'OFF'
        CH2.amplitude: 
          initial_value: 1.0
        CH2.offset: 
          initial_value: 0.0
        CH2.marker1_low:
          initial_value: 0.0
        CH2.marker1_high:
          initial_value: 2.0
        CH2.marker2_low:
          initial_value: 0.0
        CH2.marker2_high:
          initial_value: 2.0
        #Channel 3 Parameters
        CH3.output:
          initial_value: 'OFF'
        CH3.amplitude: 
          initial_value: 1.0
        CH3.offset: 
          initial_value: 0.0
        CH3.marker1_low:
          initial_value: 0.0
        CH3.marker1_high:
          initial_value: 2.0
        CH3.marker2_low:
          initial_value: 0.0
        CH3.marker2_high:
          initial_value: 2.0
        #Channel 4 Parameters
        CH4.output:
          initial_value: 'OFF'
        CH4.amplitude: 
          initial_value: 1.0
        CH4.offset: 
          initial_value: 0.0
        CH4.marker1_low:
          initial_value: 0.0
        CH4.marker1_high:
          initial_value: 2.0
        CH4.marker2_low:
          initial_value: 0.0
        CH4.marker2_high:
          initial_value: 2.0
    