  sim_rack928:
    driver: sqdtoolz.Drivers.VOLT_SIM928_PLX
    type: VOLT_SIM928_PLX
    address: '192.168.1.130'
    enable_forced_reconnect: true
    init:
      gpib_slot: 2
  
  smu:
    driver: sqdtoolz.Drivers.SMU_B2901A
    type: SMU_B2901A
    address: 'TCPIP::192.168.1.201::INSTR'
    enable_forced_reconnect: true    
  
  fpga1:
    driver: sqdtoolz.Drivers.ACQ_ETH_FPGA
    type: ETHFPGA
    init:
      uri: 'Z:/DataAnalysis/Notebooks/qcodes/FPGA_Rack1_URI.txt'

  pulser:
    driver: sqdtoolz.Drivers.DDG_DG645
    type: DG645
    address: 'TCPIP::192.168.1.120'
    enable_forced_reconnect: true
    parameters:
      trigger_source:
        initial_value: 'Internal'   #Connected to the 5MHz output from the Rb oven
      trigger_inhibit:
        initial_value: 'AB, CD, EF, GH'
      trigger_holdoff:
        initial_value: 0.0
      advanced_trigger:
        initial_value: False
      burst_mode:
        initial_value: False
      CD.trigPulseLength:
        initial_value: 10.0e-9
      CD.trigPulseDelay:
        initial_value: 10.0e-9
      EF.trigPulseLength:
        initial_value: 10.0e-9
      EF.trigPulseDelay:
        initial_value: 10.0e-9
      GH.trigPulseLength:
        initial_value: 10.0e-9
      GH.trigPulseDelay:
        initial_value: 10.0e-9
  
  mw_source_1:
    driver: sqdtoolz.Drivers.MWS_SGS100A
    type: MWS_SGS100A
    address: TCPIP::192.168.1.118
    enable_forced_reconnect: true
    parameters:
      ref_osc_source:
        initial_value: 'EXT' #Can be INT or EXT
      ref_osc_output_freq:
        initial_value: '1000MHz'  #Can be '10MHz', '100MHz', '1000MHz'
      ref_osc_external_freq:
        initial_value: '10MHz'  #Can be '10MHz', '100MHz', '1000MHz'
      alc:
        initial_value: 'OFF'  #Can be ON, OFF, AUTO
      trigger_impedance:
        initial_value: 'G10K'
      #Output Channel Parameters
      RFOUT.output:
        initial_value: 'OFF'
      RFOUT.frequency:
        initial_value: 1.0e9
      RFOUT.phase:
        initial_value: 0.0
      RFOUT.power:
        initial_value: -60
      RFOUT.pulsemod_state:
        initial_value: 'ON'
      RFOUT.pulsemod_source:
        initial_value: 'EXT'
  
  mw_source_2:
    driver: sqdtoolz.Drivers.MWS_SMB100A
    type: MWS_SMB100A
    address: TCPIP::192.168.1.110
    enable_forced_reconnect: true
    parameters:
      ref_osc_source:
        initial_value: 'EXT' #Can be INT or EXT
      ref_osc_external_freq:
        initial_value: '10MHz'
      alc:
        initial_value: 'OFF'  #Can be ON, OFF, AUTO
      trigger_impedance:
        initial_value: 'G10K'
      #Output Channel Parameters
      RFOUT.output:
        initial_value: 'OFF'
      RFOUT.frequency:
        initial_value: 1.0e9
      RFOUT.phase:
        initial_value: 0.0
      RFOUT.power:
        initial_value: -60
      RFOUT.pulsemod_state:
        initial_value: 'ON'
      RFOUT.pulsemod_source:
        initial_value: 'EXT'
  

  sgs_dnc:
    driver: sqdtoolz.Drivers.MWS_SMB100A
    type: MWS_SMB100A
    address: TCPIP::192.168.1.112
    enable_forced_reconnect: true
    parameters:
      ref_osc_source:
        initial_value: 'EXT' #Can be INT or EXT
      ref_osc_external_freq:
        initial_value: '10MHz'
      alc:
        initial_value: 'OFF'  #Can be ON, OFF, AUTO
